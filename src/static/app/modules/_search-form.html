<head>

    <title>search-form</title>

    <meta name="description" content="" />


    <meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <base href="../" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link href='https://fonts.googleapis.com/css?family=Rubik:300,400,500,400italic,500italic' rel='stylesheet' type='text/css'>

    <!-- build:css css/main.css -->
<link rel="stylesheet" href="css/main.css" />
<!-- endbuild -->

    <!-- build:js js/plugins/modernizr.js -->
<script src="bower_components/modernizr/modernizr.js"></script>
<!-- endbuild -->

    <!-- build:js js/plugins/firebase.js -->
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
<!-- endbuild -->

    <!-- build:js js/jquery.js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<!-- endbuild -->

</head>
<body>

    <div class="container">
        
            

<div id="js-search-form" class="search-form active" data-module="search-form">

	<div class="row">
		<div class="small-12">

			<div class="input-container has-icon">
				<input type="text" id="js-search-input" class="search-input" placeholder="Search by tags (press enter to add tag)">
				<i id="js-search-add-tag" class="search-add-tag add fa fa-plus-circle"></i>
			</div>
			
		</div>
	</div>

	<div class="row">
		<div class="small-12">
			<div id="js-search-tags-list" class="search-tags-list"></div>
		</div>
	</div>

	<div class="row">
		<div class="small-12">

			<button id="js-search-button" class="search-button">Search</button>

		</div>
	</div>

</div>

        
    </div>

    <!-- build:js js/main.js -->
<script src="bower_components/foundation/js/foundation.js"></script>
<script src="js/bugbook.main.js"></script>
<!-- endbuild -->

</body>
</html>
